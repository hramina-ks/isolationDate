<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Счетчик дней</title>
    </head>
    <body>
        <form class="formclass">
            <p>Выбор изображения</p>
            <div class="radios">
                <label for="image1"><img class="radios_img" src="img/smile.jpg" alt="smile"></label>
                <input class= "radios__item" type="radio" name="image" id="image1" value="image1" checked>
                <label for="image2"><img class="radios_img" src="img/corona.jpg" alt="corona"></label>
                <input class= "radios__item" type="radio" name="image" id="image2" value="image2">
            </div>
            <label>
                <p>Дата начала карантина:</p>
                <input name="startDate" id="startDate" type="date">
            </label>
            <a href="#" name="btnDate" id="btnDate">Рассчитать</a>
        </form>
        <div class="result">
            <div class="result_view">
                <img src="" alt="">
                <p class="result_text"></p>
            </div>
            <div class="result_code">
            </div>
        </div>
        <script language="JavaScript" type="text/javascript">
            let form = document.querySelector(".formclass");
            let radios = form.querySelectorAll(".radios__item");
            let btnDate = document.getElementById("btnDate");
            let result = document.querySelector(".result_view");
            let result_img = result.querySelector("img");
            let result_text = result.querySelector(".result_text");
            btnDate.addEventListener("click", function(event)
            {
                let startDate = document.getElementById("startDate").value; //получаем дату начала
                console.log(startDate);
                if (startDate != '')
                {
                    let radios_check = form.querySelector('.radios [type=radio]:checked'); //какая радиокнопка с картинкой выбрана
                    let check_id = radios_check.id;// id выбранной радиокнопки
                    let check_label = form.querySelector('label[for=' + CSS.escape(check_id) + ']') //label выбранной радиокнопки
                    let check_image = check_label.querySelector('.radios_img'); //выбранная картинка
                    d0 = new Date(startDate);
                    d1 = new Date();
                    dt = (d1.getTime() - d0.getTime()) / (1000*60*60*24);
                    result_img.src = check_image.src;
                    result_img.alt = check_image.alt;
                    result_text.innerHTML = '<strong>' + Math.round(dt) + '</strong> день карантина...';
                }
                else 
                {
                    result_text.innerHTML = 'Дата не выбрана';
                }

                event.preventDefault();  
            }, false);
            </script>
    </body>
</html>
