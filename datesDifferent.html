<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Счетчик дней</title>
    </head>
    <body>
        <form class="formclass">
            <p>Выбор изображения</p>
            <div class="radios">
                <label for="image1"><img srs="" alt=""></label>
                <input class= "radios__item" type="radio" name="image" id="image1" value="image1" checked>
            </div>
            <label>
                <p>Дата начала карантина:</p>
                <input name="startDate" id="startDate" type="date">
            </label>
            <a href="#" name="btnDate" id="btnDate">Рассчитать</a>
        </form>
        <script language="JavaScript" type="text/javascript">
            let form = document.querySelector(".formclass");
            let radios = form.querySelectorAll(".radios__item");
            let btnDate = document.getElementById("btnDate");
            btnDate.addEventListener("click", function(event)
            {
                let startDate = document.getElementById("startDate").value;
                d0 = new Date(startDate);
                d1 = new Date();
                dt = (d1.getTime() - d0.getTime()) / (1000*60*60*24);
                document.write('<strong>' + Math.round(dt) + '</strong> день карантина...');

                event.preventDefault();  
            }, false);
            </script>
    </body>
</html>
