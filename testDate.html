<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <form>
            <input type="date" id="startDate">
            <button id=btnDate>Рассчитать</button>
            <p id="result"></p>
        </form>
        <script>
            Date.prototype.daysInMonth = function() {
                return 32 - new Date(this.getFullYear(), this.getMonth(), 32).getDate();
            };

            let result = document.getElementById("result");
            let btnDate =  document.getElementById("btnDate");
            btnDate.addEventListener("click", function(event)
            {
                let startDate = document.getElementById("startDate").value;
                let d0 = new Date(startDate);
                let d1 = new Date();
                d1.setHours(0,0,0,0);
            
                let d0_year = d0.getFullYear();
                let d0_month = d0.getMonth();
                let d0_date = d0.getDate();
            
                let d1_year = d1.getFullYear();
                let d1_month = d1.getMonth();
                let d1_date = d1.getDate();

                let years = 0;
                let monthes = 0;
                let dates = 0;
                let stringDate = "Сижу на карантине ";

                if (d1_year == d0_year)
                {
                    if (d1_month == d0_month)
                    {
                        dates = d1_date - d0_date;
                        //result.innerHTML = "Сижу на карантине " + dates + " дней";
                    }
                    else
                    {
                        monthes = d1_month - d0_month;
                        dates = d1_date - d0_date;
                        if (dates == 0 || dates > 0)
                        {
                            monthes--;
                            dates = d1_date + (d0.daysInMonth() - d0_date);
                        }
                    }
                }
                else
                {

                }

                if (years != 0)
                {
                    stringDate = stringDate + years + " лет "
                }
                if (monthes != 0)
                {
                    stringDate = stringDate + monthes + " месяц(ев) "
                }

                if (years != 0 || monthes != 0)
                {
                    stringDate = stringDate + "и " + dates + " дней"
                }
                else
                {
                    stringDate = stringDate + dates + " дней"
                }
                result.innerHTML = stringDate;

            event.preventDefault();  
            }, false); 
        </script>
    </body>
</html>
